<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Loan Calculator (₹)</h2>
            <div class="input-group">
                <label for="loanAmountInput">Loan Amount (₹):</label>
                <input type="number" id="loanAmountInput" placeholder="Enter Loan Amount" min="0">  
            </div>

            <div class="input-group">
                <label for="interestRateInput">Interest Rate (% per year):</label>
                <input type="number" id="interestRateInput" placeholder="Enter Interest Rate" min="0" step="0.1">  
            </div>

            <div class="input-group">
                <label for="loanTermInput">Loan Term (in Months):</label>
                <input type="number" id="loanTermInput" placeholder="Enter Loan Term" min="1">  
            </div>

            <button id="calculateBtn">Calculate</button>
            <div id="result">Your result will appear here.</div>

            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
